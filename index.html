                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <svg xmlns="http://www.w3.org/2000/svg" id="carritoIcon" class="carritoIcon" fill="currentColor"
                        class="bi bi-basket-fill carritoIcon" viewBox="0 0 16 16">
                        <path
                            d="M5.071 1.243a.5.5 0 0 1 .858.514L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 6h1.717L5.07 1.243zM3.5 10.5a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3z" />

    <main>
        <h1 class="texto_titulo"> Conversor de monedas para el Mercosur</h1>
        <h2 class="texto_subtitulo"> Cotizacion con respecto a 1 usd</h2>
        <div id="div" class="contenedor"></div>
        <div id="carrito" class="carritoOff">
            <h1 id="vacio" class="off">Carrito Vacio</h1>
            <table id="tablaCarrito" class="on">
                <thead class="theadCarrito">
                    <tr>
                        <th>Imagen</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Total</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="carritoTabla"></tbody>
            </table>
            <button id="finalizarCompra">finalizarCompra</button>
        </div>
    </main>
    <footer>
    </footer>
